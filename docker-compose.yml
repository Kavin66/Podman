version: '3.8'

services:
  frontend:
    build:
      context: ./ClientApp
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./Web Api
      dockerfile: Dockerfile
    ports:
      - "10100:10100"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
